<!DOCTYPE html><htlm lang="es"><html ng-app="frasesApp"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1">	<title>Diccionario</title>  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">	<link rel="stylesheet" type="text/css" href="css/angularStilos.css">	<link rel="stylesheet" type="text/css" href="css/fuentes.css">	<link rel="stylesheet" href="css/breadcrumb.css">	<script type="text/javascript" src="js/angular.min.js"></script></head><body> <ul class="breadcrumb">  <li class="select"><a href="inicio.html">Inicio</a></li>  <li class="actual">Diccionario</li></ul><div ng-controller="controladorDatos">	    <h1>Diccionario</h1>    <div class="dGeneral">       <input  class="pChino"  type="text" name=""  placeholder="Buscar"  ng-model="buscador" autofocus>        <span class="pTotales"> Encontrados {{(bloque | filter: buscador: exact).length}} resultados</span>   <span class="pTotales">de un total de {{bloque.length}} resultados</span>    <input class="inputNumber" type="number" step="1"  ng-model="limit">    <input class="exacto" type="checkbox"  ng-model="exact">	    <div class="dParcial" ng-repeat="unafrase in bloque  | filter: buscador: exact | limitTo:limit | orderBy:'+notono'">         	    <p class="pChino">{{unafrase.chino}}</p>	    <p class="pPinyin">{{unafrase.pinyin}}</p>	    <p class="pSpain">{{unafrase.spain}}</p>      <p class="hide">{{unafrase.notono}}</p>        </div>     </div>    <br><ul class="breadcrumb">  <li class="select"><a href="inicio.html">Inicio</a></li>  <li class="actual">Diccionario</li></ul>	</div>  <script type="text/javascript" src="js/diccionario.js"></script></body></html>
