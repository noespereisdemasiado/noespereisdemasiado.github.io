<!DOCTYPE html><htlm lang="es"><html ng-app="frasesApp"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1">	<title>Frases</title>	<link rel="stylesheet" type="text/css" href="css/angularStilos.css">	<link rel="stylesheet" type="text/css" href="css/fuentes.css">	<link rel="stylesheet" href="css/breadcrumb.css">		<script type="text/javascript" src="js/angular.min.js"></script></head><body> <ul class="breadcrumb">  <li class="select"><a href="inicio.html">Inicio</a></li>  <li class="actual">Frases</li></ul><div ng-controller="controladorDatos">	    <h1>Frases</h1>    <div class="dGeneral">    <input  class="pChino" type="text" name="" value="" placeholder="buscar" ng-model="buscador">    	    <span class="pTotales"> Encontrados {{(bloque | filter: buscador: exact).length}} resultados</span>   <span class="pTotales">de un total de {{bloque.length}} resultados</span>      <input class="exacto" type="checkbox"  ng-model="exact">   		    <div class="dParcial" ng-repeat="unafrase in bloque | filter:buscador:exact">  	    <p class="pChino">{{unafrase.chino}}</p>	    <p class="pPinyin">{{unafrase.pinyin}}</p>	    <p class="pSpain">{{unafrase.spain}}</p>        </div>    </div>    <br><ul class="breadcrumb">  <li class="select"><a href="inicio.html">Inicio</a></li>  <li class="actual">Frases</li></ul>	</div>  <script type="text/javascript" src="js/frases.js"></script></body></html>
